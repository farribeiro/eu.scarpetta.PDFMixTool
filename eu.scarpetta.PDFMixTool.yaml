app-id: eu.scarpetta.PDFMixTool
runtime: org.kde.Platform
runtime-version: "5.13"
sdk: org.kde.Sdk
command: pdfmixtool
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
modules:
  - name: qpdf
    buildsystem: simple
    build-commands:
      - "./configure --prefix=/ --disable-static"
      - "make -j $FLATPAK_BUILDER_N_JOBS"
      - "make DESTDIR=$FLATPAK_DEST install"
    sources:
      - type: archive
        url: https://github.com/qpdf/qpdf/releases/download/release-qpdf-9.1.0/qpdf-9.1.0.tar.gz
        sha256: 3abbbb7907f2e750336b9c97e67b6e806aca91ab537402ec080656d63940ed79
    cleanup:
      - /include
      - /bin

  - name: podofo
    buildsystem: cmake-ninja
    config-opts:
      - -DPODOFO_BUILD_SHARED=1
      - -DPODOFO_BUILD_STATIC=0
      - -DPODOFO_HAVE_JPEG_LIB=1
      - -DPODOFO_HAVE_PNG_LIB=1
      - -DPODOFO_HAVE_TIFF_LIB=1
      - -DPODOFO_BUILD_LIB_ONLY=1
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/podofo/podofo-0.9.6.tar.gz
        sha256: e9163650955ab8e4b9532e7aa43b841bac45701f7b0f9b793a98c8ca3ef14072
    cleanup:
      - /include
      - /lib/pkgconfig
      - /lib/debug/source

  - name: pdfmixtool
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: archive
        url: https://gitlab.com/scarpetta/pdfmixtool/-/archive/c94446152d2de64c0b2260189dcf783272f76d10/pdfmixtool-c94446152d2de64c0b2260189dcf783272f76d10.tar.gz
        sha256: 7162083975ddaec60aebbdbb3ff459d1fe8e9112caaf341501a303b90ff73075
