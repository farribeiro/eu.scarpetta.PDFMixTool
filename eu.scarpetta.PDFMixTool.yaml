app-id: eu.scarpetta.PDFMixTool
runtime: org.kde.Platform
runtime-version: "5.15"
sdk: org.kde.Sdk
command: pdfmixtool
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --filesystem=host
modules:
  - name: qpdf
    buildsystem: simple
    build-commands:
      - "./configure --prefix=/ --disable-static"
      - "make -j $FLATPAK_BUILDER_N_JOBS"
      - "make DESTDIR=$FLATPAK_DEST install"
    sources:
      - type: archive
        url: https://github.com/qpdf/qpdf/releases/download/release-qpdf-10.3.2/qpdf-10.3.2.tar.gz
        sha256: 062808c40ef8741ec8160ae00168638a712cfa1d4bf673e8e595ab5eba1da947
    cleanup:
      - /include
      - /bin

  - name: pdfmixtool
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: archive
        url: https://gitlab.com/scarpetta/pdfmixtool/-/archive/9a662942765bbec576413b0ea6d848baa4b52381/pdfmixtool-9a662942765bbec576413b0ea6d848baa4b52381.tar.gz
        sha256: 65277c56ab9cfa0fa4c503e4951a97c9319759a2886ee1c43dfa9cc4ac731140
