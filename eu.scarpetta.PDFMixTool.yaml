app-id: eu.scarpetta.PDFMixTool
runtime: org.kde.Platform
runtime-version: 5.12
sdk: org.kde.Sdk
command: pdfmixtool
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
modules:
  - name: qpdf
    buildsystem: simple
    build-commands:
      - "./configure --prefix=/ --disable-static"
      - "make -j $FLATPAK_BUILDER_N_JOBS"
      - "make DESTDIR=$FLATPAK_DEST install"
    sources:
      - type: archive
        url: https://github.com/qpdf/qpdf/releases/download/release-qpdf-8.4.2/qpdf-8.4.2.tar.gz
        sha256: 69a30a65ef9398e6dbf151f1f6a31321cbc0f49b6cc0689ce10ea958bfd13ec3
    cleanup:
      - /include
      - /bin

  - name: podofo
    buildsystem: cmake-ninja
    config-opts:
      - -DPODOFO_BUILD_SHARED=1
      - -DPODOFO_BUILD_STATIC=0
      - -DPODOFO_HAVE_JPEG_LIB=1
      - -DPODOFO_HAVE_PNG_LIB=1
      - -DPODOFO_HAVE_TIFF_LIB=1
      - -DPODOFO_BUILD_LIB_ONLY=1
    sources:
      - type: archive
        url: https://datapacket.dl.sourceforge.net/project/podofo/podofo/0.9.6/podofo-0.9.6.tar.gz
        sha256: e9163650955ab8e4b9532e7aa43b841bac45701f7b0f9b793a98c8ca3ef14072
    cleanup:
      - /include
      - /lib/pkgconfig
      - /lib/debug/source

  - name: pdfmixtool
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: archive
        url: https://gitlab.com/scarpetta/pdfmixtool/-/archive/07777faa222960dd8bc58bf9594e19924def4b5f/pdfmixtool-07777faa222960dd8bc58bf9594e19924def4b5f.tar.gz
        sha256: 8a893cedb96a44755875ce157cf8ebe7b6034c1ba3a64696633266fc6f488a81
