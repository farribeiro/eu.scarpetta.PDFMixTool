app-id: eu.scarpetta.PDFMixTool
runtime: org.kde.Platform
runtime-version: "5.15"
sdk: org.kde.Sdk
command: pdfmixtool
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --filesystem=host
modules:
  - name: qpdf
    buildsystem: simple
    build-commands:
      - "./configure --prefix=/ --disable-static"
      - "make -j $FLATPAK_BUILDER_N_JOBS"
      - "make DESTDIR=$FLATPAK_DEST install"
    sources:
      - type: archive
        url: https://github.com/qpdf/qpdf/releases/download/release-qpdf-10.3.1/qpdf-10.3.1.tar.gz
        sha256: d3e6b862098c6357d04390fd30d08c94aa2cf7a3bb2dcabd3846df5eb57367d6
    cleanup:
      - /include
      - /bin

  - name: pdfmixtool
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: archive
        url: https://gitlab.com/scarpetta/pdfmixtool/-/archive/695232db4fd7115b3687ace755e1283cf23a12ec/pdfmixtool-695232db4fd7115b3687ace755e1283cf23a12ec.tar.gz
        sha256: ee4c9db79b1344f5d41073e3f00e83ae923ce250ccd1203f327d887ba94e0665
